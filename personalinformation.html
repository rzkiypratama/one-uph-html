<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Nationality</title>
</head>

<body class="container">
    <!-- header -->
    <img src="/assets/uph-logo.png" alt="logo" class="uphlogo pt-5 position-absolute">

    <div class="d-flex p-5 justify-content-center align-items-center min-vh-100 homepage-container">

        <div class="card card-container p-5">
            <div class="d-flex justify-content-between box-item">
                <div class="left-content form-information w-25">
                    <p class="text-uppercase">step 7 of 8</p>
                    <h3>Personal Information</h3>
                    <p class="children">We would like to know you more!</p>
                    <hr class="solid">
                </div>

            
                <div class="card card-box w-75">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <!-- First Name -->
                                <div class="col-md-4 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <!-- Middle Name -->
                                <div class="col-md-4 mb-3">
                                    <label for="middleName" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                                </div>
                                <!-- Last Name -->
                                <div class="col-md-4 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Mobile Phone Number -->
                                <div class="col-md-4 mb-3">
                                    <label for="mobilePhone" class="form-label">Mobile Phone Number</label>
                                    <input type="text" class="form-control" id="mobilePhone" placeholder="Mobile Phone Number">
                                </div>
                                <!-- Guardian Name -->
                                <div class="col-md-4 mb-3">
                                    <label for="guardianName" class="form-label">Guardian Name</label>
                                    <input type="text" class="form-control" id="guardianName" placeholder="Guardian Name">
                                </div>
                                <!-- Guardian Mobile Phone Number -->
                                <div class="col-md-4 mb-3">
                                    <label for="guardianPhone" class="form-label">Guardian Mobile Phone Number</label>
                                    <input type="text" class="form-control" id="guardianPhone" placeholder="Guardian Mobile Phone">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Date of Birth -->
                                <div class="col-md-4 mb-3">
                                    <label for="dob" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dob">
                                </div>
                                <!-- School Name -->
                                <div class="col-md-4 mb-3">
                                    <label for="schoolName" class="form-label">School Name</label>
                                    <input type="text" class="form-control" id="schoolName" placeholder="School Name">
                                </div>
                                <!-- Grade -->
                                <div class="col-md-4 mb-3">
                                    <label for="grade" class="form-label">Grade</label>
                                    <input type="text" class="form-control" id="grade" placeholder="Grade">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Email Address -->
                                <div class="col-md-4 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email Address">
                                </div>
                                <!-- Password -->
                                <div class="col-md-4 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <!-- Repeat Password -->
                                <div class="col-md-4 mb-3">
                                    <label for="repeatPassword" class="form-label">Repeat Password</label>
                                    <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <!-- Submit Button -->
                            <div class="float-end">
                                <button type="submit" class="btn select-program-btn rounded-0 px-5">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- <div class="d-flex justify-content-between pt-5">
                <button class="btn btn-link">back to Sign In</button>
                <button class="btn btn-danger">Next Step</button>
            </div> -->
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
